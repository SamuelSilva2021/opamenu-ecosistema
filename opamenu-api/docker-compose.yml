services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: opamenu-postgres
    environment:
      POSTGRES_DB: opamenu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - opamenu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d opamenu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação OpamenuApp
  opamenu-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opamenu-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=server=postgres;Database=opamenu;port=5432;uid=postgres;pwd=admin;Encoding=UTF8; 
      - Jwt__Key=your_super_secret_jwt_key_here_change_in_production
      - Jwt__Issuer=OpamenuApp
      - Jwt__Audience=OpamenuApp  
      - FileStorage__BaseUrl=http://localhost:8080/uploads
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - opamenu-network
    restart: unless-stopped
    volumes:
      # Volume para persistir uploads
      - uploads_data:/app/wwwroot/uploads

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  opamenu-network:
    driver: bridge